<!DOCTYPE html>
<html lang="en">

<head>

    <title>Spotifyy</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

                    <div class="logo">
                        <img src="./assets/img/logo.svg" alt="">
                    </div>
                    <div class="home flex">
                        <img src="./assets/img/home.svg" alt="">
                        <span>Home</span>
                    </div>
                    <div class="home flex">
                        <img src="./assets/img/search.svg" alt="">

                    </div>
                    <div class="home flex">
                        <img src="./assets/img/libreria.svg" alt="">

                    <div class="play">PLAYLIST</div>

                        <i class="fa-regular fa-circle-down"></i>
                        <span>
                            Installa app
                        </span>
                    </div>
                    <div class="user flex">
                        <img src="./assets/img/profile.svg" alt="">
                        <span>Jhon Doe</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="upgrade">
                    <a href="#">Effettua l'upgrade</a>
                </div>
                <div class="music">
                    <div class="music_container">
                        <div class="row">
                            <div class="col_2">
                                <div class="album"></div>
                            </div>
                            <div class="col_2">
                                <div class="album"></div>
                            </div>
                            <div class="col_2">
                                <div class="album"></div>
                            </div>

                                <div class="album"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col_2">
                                <div class="album"></div>
                            </div>
                            <div class="col_2">
                                <div class="album"></div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
